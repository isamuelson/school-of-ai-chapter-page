<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>School of AI chapters </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/scroller/1.5.1/css/scroller.dataTables.min.css">
		<link rel="stylesheet" href="styles/datatables.css">
    <link rel="stylesheet" href="styles/index.processed.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>
    <script type='text/javascript' src='https://cdn.datatables.net/scroller/1.5.1/js/dataTables.scroller.min.js'></script>
    <script src="scripts/mapdata.js"></script>
    <script src="scripts/worldmap.js"></script>
    <script src="scripts/index.js"></script>
  </head>
    <body>
      <div class="container-fluid">
		    <h1 class="display-4 text-center">School of AI chapters</h1>
      </div>
    <div class="container-fluid">
      <input class="form-control input search" id="searchBox" placeholder="Search..."/>
      <table id="dataTable" class="display cell-border compact"></table>
      <div class="container">
        <div class="map">
		      <div id="map"</div>
        </div>
      </div>
    </div>
      <div class="footer container">
      </div>
	</body>
  <div id="templates">
    <template id="chapter_social_media">
      <div>{{#if meetup}}</div>
        <a class="social_media meetup" href="{{meetup}}" target="_blank" />
      <div>{{/if}}</div>
      <div>{{#if facebook}}</div>
        <a class="social_media facebook" href="{{facebook}}" target="_blank" />
      <div>{{/if}}</div>
      <div>{{#if twitter}}</div>
        <a class="social_media twitter" href="{{twitter}}" target="_blank" />
      <div>{{/if}}</div>
      <div>{{#if websitel}}</div>
        <a class="social_media website" href="{{website}}" target="_blank" />
      <div>{{/if}}</div>
    </template>
    <template id="deans">
      <div>{{#each this}}</div>
        {{this}}</br>
      <div>{{/each}}</div>
    </template>
  </div>
</html>
